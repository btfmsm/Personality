<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning!</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .warning-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .warning-img {
            width: 50%;
            max-width: 500px;
        }
        /* Fullscreen Glitch Transition */
        .glitch-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        .glitch-transition img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="warning-container">
        <img class="warning-img" src="https://i.gifer.com/AIR8.gif" alt="Warning!">
    </div>

    <!-- Fullscreen Glitch Effect -->
    <div class="glitch-transition" id="glitchEffect">
        <img src="https://i.postimg.cc/Njbkc17s/Zqz-Bsh5-Le-NNTxw-WY-newsletter-risk1-gif-498-310.gif" alt="Glitch Transition">
    </div>

    <!-- Background Sound -->
    <audio autoplay loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/19/audio_82015f1754.mp3?filename=glitch-sound-effect-96251.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        setTimeout(() => {
            document.getElementById('glitchEffect').style.display = 'flex';
            setTimeout(() => {
                window.location.href = "home.html";  // Redirect to home.html
            }, 200); // Duration of glitch transition
        }, 7100); // 3 second delay before transition
    </script>

</body>
</html>
