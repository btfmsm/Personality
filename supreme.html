<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            background: url('https://i.giphy.com/xUPGcgAPWlHpf1wyY0.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        #image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div>
        <img id="image" src="https://res.cloudinary.com/dohrsxrnr/image/upload/v1739785818/Sel.png" alt="Main Image">
    </div>
</body>
</html>
