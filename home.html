<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://i.giphy.com/l2QE5bDTfjOKHmme4.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }
        .shine-text {
            color: white !important;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }
        .timer {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
            margin-top: 20px;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        .continue-btn {
            background-color: transparent;
            color: white;
            padding: 10px 20px; /* Reduced padding */
            font-size: 1.25rem; /* Reduced font size */
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            border: 3px solid white;
            border-radius: 10px; /* Slightly smaller border-radius */
            margin-top: 30px;
            display: none;
            font-weight: bold;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        .continue-btn:hover {
            background-color: black;
            color: white;
            border-color: black;
        }
        .continue-btn.black-white {
            background-color: transparent;
            color: white;
            border-color: white;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center p-6 min-h-screen">
    <div class="gif-container">
        <img src="https://i.postimg.cc/Njbkc17s/Zqz-Bsh5-Le-NNTxw-WY-newsletter-risk1-gif-498-310.gif" alt="GIF Image" class="rounded-lg shadow-lg">
    </div>

    <div id="timer" class="timer">3</div>

<script>
    let countdown = 3;
    const timerElement = document.getElementById("timer");
    const continueBtn = document.createElement("button");
    continueBtn.classList.add("continue-btn");
    continueBtn.textContent = "Enter";
    document.body.appendChild(continueBtn);

    const timerInterval = setInterval(() => {
        countdown--;
        timerElement.textContent = countdown;
        
        if (countdown <= 0) {
            clearInterval(timerInterval);
            // Hide the timer and show the continue button in black & white
            timerElement.style.display = "none";
            continueBtn.style.display = "block";
            continueBtn.classList.add("black-white");
        }
    }, 1000);

    // When the continue button is clicked
    continueBtn.addEventListener("click", () => {
        // Play the audio
        const audio = new Audio("https://res.cloudinary.com/dohrsxrnr/video/upload/v1739851237/Yeda.mp3");
        audio.loop = true;
        audio.play();

        // Change the page content to Home Page with updated text
        document.body.innerHTML = `
            <div class='text-center mb-6'>
                <h1 class='text-4xl font-extrabold text-gray-800 shine-text'>WELCOME TO</h1>
                <h2 class='text-5xl font-extrabold text-gray-800 shine-text'>MSM WORLD!</h2>
                <p class='text-lg italic text-gray-600 shine-text'>Bad Thought Forever</p>
            </div>
            <div class='grid grid-cols-2 gap-6 w-full max-w-4xl'>
                <div class='flex flex-col items-center'>
                    <a href='supreme.html'>
                        <img src='https://c4.wallpaperflare.com/wallpaper/269/218/470/king-crusader-kingdom-heaven-s-melody-heaven-lake-kingdom-of-heaven-hd-wallpaper-preview.jpg' alt='Supreme' class='w-64 h-64 object-cover rounded-lg mb-2'>
                    </a>
                    <p class='font-semibold text-2xl shine-text'>SUPREME</p>
                </div>
                <div class='flex flex-col items-center'>
                    <a href='inspire.html'>
                        <img src='https://res.cloudinary.com/dohrsxrnr/image/upload/v1739776759/SDM.jpg' alt='Inspiration' class='w-64 h-64 object-cover rounded-lg mb-2'>
                    </a>
                    <p class='font-semibold text-2xl shine-text'>INSPIRATION</p>
                </div>
                <div class='flex flex-col items-center'>
                    <a href='fav.html'>
                        <img src='https://res.cloudinary.com/dohrsxrnr/image/upload/v1739776758/RK.jpg' alt='Favourite' class='w-64 h-64 object-cover rounded-lg mb-2'>
                    </a>
                    <p class='font-semibold text-2xl shine-text'>FAVOURITE</p>
                </div>
                <div class='flex flex-col items-center'>
                    <a href='life.html'>
                        <img src='https://res.cloudinary.com/dohrsxrnr/image/upload/v1739776758/GF.jpg' alt='Life Update' class='w-64 h-64 object-cover rounded-lg mb-2'>
                    </a>
                    <p class='font-semibold text-2xl shine-text'>LIFE UPDATE</p>
                </div>
            </div>
        `;
    });
</script>

</body>
</html>
